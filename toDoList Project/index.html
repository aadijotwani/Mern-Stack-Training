<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="container-fluid bg-primary py-1">
      <h1 class="text-center text-light">To Do List</h1>
    </div>

    <div class="container border border-secondary rounded shadow mt-5 p-5">
      <div class="container p-4 mt-3 d-flex gap-3">
        <input
          type="text"
          name="task"
          id="task"
          class="form-control w-75"
          placeholder="Add your Task Here"
        />
        <button class="btn btn-primary w-25 d-flex justify-content-center gap-3" onclick="AddTask()">
          <i class="bi bi-plus-circle-fill"></i><span>Add Task</span>
        </button>
      </div>
      <div class="container" id="taskList">
        <!-- <div class="container border py-2 px-4 rounded border-success d-flex justify-content-between align-items-center">
            <span>Task 1</span>
            <button class="btn btn-danger" >Delete</button>
        </div> -->
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
