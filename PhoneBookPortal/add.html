<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="position-sticky">
      <div
        class="container-fluid bg-primary text-white d-flex justify-content-between align-items-center gap-5"
      >
        <div class="d-flex gap-4 fw-bold">
          <h1>Phone Book Portal</h1>
          <a href="index.html" class="text-white fs-2">Home</a>
        </div>
        <div class="d-flex gap-4 fw-bold">
          <a href="add.html" class="text-white">Contact</a>
          <a href="view.html" class="text-white">View Contacts</a>
        </div>
      </div>
    </header>

    <main>
      <div
        class="container border shadow w-50 d-flex flex-column gap-5 mt-3 p-4 shadow rounded-4"
      >
        <h1 class="display-3 fw-bold text-decoration-underline">Contact Page</h1>

        <div class="d-flex flex-column gap-3">
          <div class="d-flex align-items-center">
            <label for="name" class="col-3 fw-bold"> Full Name: </label>
            <input
              type="text"
              name="name"
              id="name"
              class="form-control shadow"
            />
          </div>

          <div class="d-flex align-items-center justify-content-end">
            <span class="error text-danger col-9" id="nameError"></span>
          </div>

          <div class="d-flex align-items-center">
            <label for="phone" class="col-3 fw-bold"> Phone Number: </label>
            <input
              type="tel"
              name="phone"
              id="phone"
              class="form-control shadow"
            />
          </div>

          <div class="d-flex align-items-center justify-content-end">
            <span class="error text -danger col-9" id="phoneError"></span>
          </div>

          <div class="d-flex align-items-center">
            <label for="email" class="col-3 fw-bold"> Email ID: </label>
            <input
              type="email"
              name="email"
              id="email"
              class="form-control shadow"
            />
          </div>

          <div class="d-flex align-items-center justify-content-end">
            <span class="error text-danger col-9" id="emailError"></span>
          </div>
        </div>

        <div class="d-flex align-items-center justify-content-center gap-3">
          <button class="btn btn-success rounded-3" onclick="Submit()">
            Submit
          </button>
          <button class="btn btn-danger rounded-3" onclick="reset()">
            Reset
          </button>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
