<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body class="d-grid gap-5">

    <header>
      <div class="container-fluid bg-primary text-center text-white bg-primary d-flex justify-content-center align-items-center">
        <h1>Application Form</h1>
      </div>
    </header>

    <main>
        <div class="container border shadow w-50 d-grid gap-5 mt-3 p-5 shadow rounded-4">
          <div>
            <div class="d-flex align-items-center">
                <label for="name" class="col-3 fw-bold"> Full Name: </label>
                <input type="text" name="name" id="name" class="form-control shadow">
            </div>
            <div class="d-flex align-items-center justify-content-end">
              <span class="error text-danger col-9" id="nameError"></span>
            </div>
          </div>

          <div>
            <div class="d-flex align-items-center">
                <label for="email" class="col-3 fw-bold"> Email ID: </label>
                <input type="email" name="email" id="email" class="form-control shadow">
            </div>
            <div class="d-flex align-items-center justify-content-end">
              <span class="error text-danger col-9" id="emailError"></span>
            </div>
          </div>

          <div>
            <div class="d-flex align-items-center">
                <label for="phone" class="col-3 fw-bold"> Phone Number: </label>
                <input type="number" name="phone" id="phone" class="form-control shadow">
            </div>
            <div class="d-flex align-items-center justify-content-end">
              <span class="error text-danger col-9" id="phoneError"></span>
            </div>
          </div>

            <div class="d-flex align-items-center justify-content-center gap-3">
                <button class="btn btn-success rounded-3" onclick="Submit()"> Submit </button>
                <button class="btn btn-danger rounded-3" onclick="reset()"> Reset </button>
             </div>
        </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
