  <body>
    <h3>Factoring Formulas</h3>
    <br />
    <span>a<sup>2</sup> - b<sup>2</sup> = (a-b) * (a+b)</span> <br /><br>
    <span
      >a<sup>4</sup>- b<sup>4</sup> = (a-b) * (a+b) * (a<sup>2</sup> +
      b<sup>2</sup>)</span
    ><br /><br>
    <span
      >a<sup>6</sup> - b<sup>6</sup> = (a-b) * (a+b) * (a<sup>2</sup> - ab +
      b<sup>2</sup>) * (a<sup>2</sup> + ab + b<sup>2</sup>)</span
    ><br /><br>
    <span>a<sup>3</sup> + b<sup>3</sup> = (a+b) * (a <sup>2</sup> - ab + b<sup>2</sup>)</span>
  </body>
